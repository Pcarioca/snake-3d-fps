<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Snake FPS</title>
  <style>
    /* Basic styles for fullâ€‘screen game */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      font-size: 16px;
    }
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 4px;
      height: 4px;
      margin-left: -2px;
      margin-top: -2px;
      background: #fff;
      z-index: 5;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }
    #overlay h1 {
      margin: 0 0 10px 0;
      font-size: 36px;
    }
    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="hud"></div>
  <div id="crosshair"></div>
  <div id="overlay">
    <h1>3D Snake FPS</h1>
    <p>Move your mouse to steer, collect coins to grow, avoid your own tail and the walls. Left click to shoot enemies. Click below to start!</p>
    <button id="startBtn">Start Game</button>
  </div>
  <!-- Three.js core library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <!-- Game script -->
  <script src="game.js"></script>
</body>
</html>
